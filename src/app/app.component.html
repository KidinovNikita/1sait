<div class="container">
  <app-header (updateEvent)="handleUpdate($event)"
  (cardAll)="showAll()"
  (cardActive)="showActive()"
  (cardFinish)="showFinish()"
  (textSelect)="sortSelectorNew($event)"
  ></app-header>


  <div class="section">
    <app-todo-card
      *ngFor="let todo of todoList; index as idx"
      [todoCard]="todo"
      [cardNumber]="idx + 1"
      (changeTodoStatus)="changeTodoStatus(todo)"
      (deleteTodoEvent)="deleteTodo(todo)"
      (editTodoEvent)="editTodo(todo)"
    >
    </app-todo-card>
  </div>

</div>
